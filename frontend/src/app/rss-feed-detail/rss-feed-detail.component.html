<div>
    <div class="feed-title">
        <a target="_blank" rel="noopener" [href]="feed.websiteUrl">{{
            feed.title
        }}</a>
    </div>
    <div *ngIf="feed.lastUpdatedAt" class="feed-last-updated">
        Last Updated: {{ feed.lastUpdatedAt | timeago }}
    </div>
    <mat-accordion [displayMode]="'flat'" [multi]="true">
        <mat-expansion-panel
            *ngFor="let article of articles$ | async"
            class="art mat-elevation-z0"
            (afterExpand)="onOpenPanel()"
        >
            <mat-expansion-panel-header class="art-title">
                <mat-panel-title class="article-title">
                    {{ article.title }}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
                <p
                    class="art-description"
                    [innerHtml]="article.content"
                ></p>
            </ng-template>
            <mat-action-row>
                <a [href]="article.link" target="_blank" rel="noopener"
                    >View Article</a
                >
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
</div>
