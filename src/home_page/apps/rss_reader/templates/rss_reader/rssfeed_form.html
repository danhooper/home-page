{% extends "site_base.html" %}
{% load bootstrap %}

{% block body %}
{% if object %}
<form action="{% url "edit_feed" object.id %}" method="post">
{% else %}
<form action="{% url "add_feed" %}" method="post">
{% endif %}
    <legend>RSS Feed</legend>
    {% csrf_token %}
    {{ form.errors }}
    {{ form|bootstrap }}
    <div class="form-actions">
        <a href="#back" class="btn">Go back</a>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
{% endblock %}
