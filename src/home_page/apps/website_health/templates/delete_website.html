{% extends "site_base.html" %}
{% load bootstrap %}

{% block body %}

    {% csrf_token %}
    <div class="form-actions">
        <a href="#back" class="btn">Go back</a>
        <button type="submit" class="btn btn-danger">Delete<?button>
    </div>
</form>
{% endblock %}
