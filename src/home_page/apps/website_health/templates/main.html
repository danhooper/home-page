<div class="container-fluid">
{% for website in websites %}
    {% if forloop.counter0|divisibleby:"3" %}
    <div class="row-fluid">
    {% endif %}
	 <div class="col-md-4 website" id="{{websitename}}" data-url="{{website.get_absolute_url}}">
	 </div>

    {% if forloop.last or forloop.counter|divisibleby:"3" %}
    </div>
    {% endif %}
 {% endfor %}
 </div>

WebsiteHealth.init();
</script>
