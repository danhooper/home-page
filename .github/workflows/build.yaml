name: Build

on:
  push:
    branches:
      - master
      - github-actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25

      - name: Install dependencies
        run: npm install

      - name: TypeScript Check
        run: npm run eslint && npm run prettier

